<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 2</title>
</head>
<body>

    <header>
        <h1>Formulario 2: </h1>
    </header>

    <main>
        <section>
            <h2>Pais de Origem: </h2>
            <p>Criação de um formulário para Saber o Pais de Origem do indivíduo</p>
        </section>
        <section>
            <form action="" method="post">
                <label>Pais de Origem: </label>
                    <select name="pais" id="pais">
                        <optgroup label="América do Sul">
                            <option value="br">Brasil</option>
                        </optgroup>
                        <optgroup label="América do Norte">
                            <option value="usa">Estados Unidos</option>
                            <option value="cnd">Canadá</option>
                        </optgroup>
                        <optgroup label="Europa">
                            <option value="alm">Alemanha</option>
                        </optgroup>
                        <optgroup label="Asia">
                            <option value="jpn">Japão</option>
                        </optgroup>
                    </select>
                    <br><br>
                    <center>
                        <input type="submit" value="Enviar">
                    </center>
            </form>
        </section>
    
        
    </main>

    <hr>
    <footer>
        <center>
            &copy: Formulário de Envio
        </center>
    </footer>
    
    
</body>
</html>
