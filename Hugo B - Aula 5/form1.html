<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 1</title>
</head>
<body>

    <header>
        <h1>Formulario 1: </h1>
    </header>

    <main>
        <section>
            <h2>Cadastro: </h2>
            <p>Criação de um campo de entrada com nome e gênero</p>
        </section>
        <section>
            <form action="" method="post">
                <fieldset>
                <legend>Dados para Cadastro:</legend>
                <br>
                <label>Nome: </label>
                <input type="text" name="nome" id="nome">
                <br><br>
                <label>Genero: </label>
                <select name="Escolha o Gênero" id="genero">
                        <option value="masc">Masculino</option>
                        <option value="fem">Feminino</option>
                        <option value="other">Outro</option>
                </select>
            </fieldset>
            <br><br>
            <center>
                <input type="submit" value="Enviar">
            </center>
            </form>
        </section>
    </main>
    <hr>
    <footer>
        <center>
            &copy: Formulário de Envio
        </center>
    </footer>
    
</body>
</html>
