<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 3</title>
</head>
<body>

    <header>
        <h1>Formulario 3: </h1>
    </header>

    <main>
        <section>
            <h2>Comentários: </h2>
            <p>Criação de um campo para comentários sobre o Formulário</p>
        </section>
        <section>
            <form action="" method="post">
                <label>Idade: </label>
                <input type="number" idade="number" step="1" min="0" max="100">
                <br><br>
                <label>Data de Nascimento</label>
                <input type="date" datadenasc="date">
                <br><br>
                <label>Comentários: </label>
                <br>
                <textarea name="coments" id="coments" cols="200" rows="10">
                </textarea>
                <br><br>
                <center>
                    <input type="submit" value="Enviar">
                </center>
            </form>
        </section>
    
        
    </main>

    <hr>
    <footer>
        <center>
            &copy: Formulário de Envio
        </center>
    </footer>
    
    
</body>
</html>
