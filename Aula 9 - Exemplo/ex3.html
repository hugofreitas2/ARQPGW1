<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Box</title>
    <style>
        .box{
            width: 200px;
            height: 100px;
            padding: 10px;
            background-color: #ffffe0;
            border: 5px solid #333;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="box">
        Border Box
    </div>
    <div>
        <br><br>
        A box se mantem no tamanho 200x100
    </div>
</body>
</html>
