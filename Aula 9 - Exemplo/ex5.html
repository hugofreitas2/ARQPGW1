<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Responsivo</title>
    <style>
           .box{
                width: vw(50%);
                height: 100px;
                padding: 15px;
                border: 5px solid blue;
                background-color: white;
                box-sizing: border-box
           }

    </style>
</head>
<body>
    <div class="box">
        Layout Responsivo Box
    </div>
    <div>
        <br><br>
        O tamanho varia de acordo com o tamanho da janela, mantendo a altura e completando
        com a largura da pagina, sendo a pagina ampliada 1349x100 e a reduzida 929x100;
    </div>
</body>
</html>
